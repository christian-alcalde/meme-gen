<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-xxl heading">
        <div class="row justify-content-center">
          <div class="col">
            <h1>I IZ MEME GEN 1.0</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col">
            <h2>U maek nice meme 4 me pls ty</h2>
          </div>
        </div>
      </div>
      <div class="container-xxl inputs">
        <div class="row align-items-center">
          <div class="col-11">
            <label for="url">URL</label>

            <input type="url" name="url" id="url" placeholder="(Required)" required/>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <label for="top">Top Text</label>
            <input type="text" name="top" id="top" placeholder="(Optional) This text will appear towards the top of the image" />
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <label for="bottom">Bottom Text</label>
            <input type="text" name="bottom" id="bottom" placeholder="(Optional) This text will appear towards the bottom of the image"/>
          </div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">Create Meme</button>
        </div>

    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
